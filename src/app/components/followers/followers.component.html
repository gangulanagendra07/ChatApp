<app-toolbar></app-toolbar>
<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col s12 m4 13">
      <app-side></app-side>
    </div>
    <div class="col s12 m8 19">
      <div class="row" *ngIf="followers.length > 0">
        <div class="col s12 m6 14 cardDiv" *ngFor="let follower of followers">
          <div class="card">
            <a>
              <div class="card-image imgDiv">
                <img
                  class="imgCircle responsive.img"
                  src="http://placehold.it/100x100"
                />
              </div>
            </a>
            <div class="card-action">
              <h3 class="card-title">
                {{ follower.follower.username }}
              </h3>
              <!-- <button class="btn" (click)="UnFollowedUser(user.userfollowed)">UnFollow</button> -->
            </div>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="followers.length <= 0">
        <h4 class="text">You have no followers</h4>
      </div>
    </div>
  </div>
</div>
