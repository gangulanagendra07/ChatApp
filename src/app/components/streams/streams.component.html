<app-toolbar></app-toolbar>
<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>
    <div class="col s12 m8 l9">
      <div class="row">
        <div class="col s12 m12 l10">
          <ul class="tabs">
            <li class="col tab s6" (click)="ChangeTab('stream')" >
              <a class="active" href="#stream">Streams</a>
            </li>
            <li class="col tab s6" (click)="ChangeTab('top')">
              <a href="#top">Top Streams</a>
            </li>
          </ul>
        </div>
        <div id="stream" class="col s12" *ngIf="streamsTab">
          <app-postform></app-postform>
          <app-posts></app-posts>
        </div>
        <div id="top" class="col s12" *ngIf="topStreamsTab">
          <app-top-streams></app-top-streams>
        </div>
      </div>
    </div>
  </div>
</div>
